<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="wnp">
  <main>
    <h1>CHECKPOINT</h1>
    <div class="divider"></div>

    <p class="sub">You are not here because you read.<br />You are here because you acted.</p>

    <div class="panel">
      <p class="warn">This submission cannot be undone.</p>

      <label class="label">UPLOAD PROOF</label>
      <p class="hint">A photo of a completed checkpoint page (handwritten).</p>
      <input class="input file" type="file" />

      <label class="label" for="q">ONE QUESTION</label>
      <p class="hint">500 characters. No stories. No excuses.</p>
      <textarea id="q" class="textarea" maxlength="500" placeholder="What lie have you been telling yourself that this book exposed?"></textarea>

      <label class="check">
        <input type="checkbox" />
        I understand this submission cannot be undone or deleted.
      </label>

      <a class="btn danger block" href="oath.html">CROSS THE LINE</a>
    </div>
  </main>
</body>
</html>
