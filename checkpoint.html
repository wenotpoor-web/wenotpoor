<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="wnp">
  <main class="wrap">

    <header class="hero">
      <!-- Brand with accent under WE NOT -->
      <div class="brand-wrap brand-offset">
        <span class="brand">WE NOT POOR</span>
        <span class="brand-accent" aria-hidden="true"></span>
      </div>

      <h1>CHECKPOINT</h1>
      <p class="sub">
        You are not here because you read.<br />
        You are here because you acted.
      </p>
    </header>

    <section class="card">

      <!-- Upload proof -->
      <div class="field">
        <span>Upload proof <span class="req">*</span></span>
        <div class="muted">
          A photo of a completed checkpoint page (handwritten).
        </div>

        <input
          type="file"
          accept="image/*"
          capture="environment"
        />
      </div>

      <!-- Question -->
      <div class="field">
        <span>Why this moment matters <span class="req">*</span></span>
        <div class="muted">
          This question forces you to confront the lie that kept you stuck.
        </div>

        <textarea
          id="q"
          maxlength="500"
          placeholder="What lie have you been telling yourself that this book exposed?"
        ></textarea>
      </div>

      <!-- ✅ FIXED CHECKBOX (visible on desktop + mobile) -->
      <div class="checkpoint-confirm">
        <input
          id="confirmLine"
          type="checkbox"
          class="checkpoint-checkbox"
        />
        <label for="confirmLine">
          I understand this checkpoint is a line I cannot step back over.
        </label>
      </div>

      <!-- Action -->
      <div class="actions">
        <a class="btn btn-danger" href="oath.html">CROSS THE LINE</a>
      </div>

    </section>
  </main>

  <!-- Page-specific structural safety (NO visual theming yet) -->
  <style>
    /* Checkbox wrapper — prevents global input styles from hijacking it */
    .checkpoint-confirm{
      display:flex;
      align-items:flex-start;
      gap:10px;
      margin-top:16px;
    }

    .checkpoint-checkbox{
      width:18px;
      height:18px;
      margin-top:3px;
      flex-shrink:0;
    }

    .checkpoint-confirm label{
      font-weight:600; /* NOT bold */
      line-height:1.35;
      cursor:pointer;
    }
  </style>

</body>
</html>
