<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="wnp">
  <main class="wrap">

    <header class="hero">
      <!-- Brand with accent under WE NOT -->
      <div class="brand-wrap brand-offset">
        <span class="brand">WE NOT POOR</span>
        <span class="brand-accent" aria-hidden="true"></span>
      </div>

      <h1>CHECKPOINT</h1>
      <p class="sub">
        You are not here because you read.<br />
        You are here because you acted.
      </p>
    </header>

    <section class="card">

      <!-- Upload proof (camera only) -->
      <div class="field">
        <span>Upload proof <span class="req">*</span></span>
        <div class="muted">
          A photo of a completed checkpoint page (handwritten).
        </div>

        <input
          id="proofCamera"
          type="file"
          accept="image/*"
          capture="environment"
        />
      </div>

      <!-- Reflection question -->
      <div class="field">
        <span>Why this moment matters <span class="req">*</span></span>
        <div class="muted">
          This question forces you to confront the lie that kept you stuck.
        </div>
        <textarea
          id="q"
          maxlength="500"
          placeholder="What lie have you been telling yourself that this book exposed?"
        ></textarea>
      </div>

      <!-- Confirmation checkbox -->
      <label class="confirm" for="checkpointConfirm">
        <input id="checkpointConfirm" type="checkbox" />
        <span>
          I understand this checkpoint is a line I cannot step back over.
        </span>
      </label>

      <!-- Actions -->
      <div class="actions actions-stack">
        <a
          id="crossLineBtn"
          class="btn btn-danger disabled"
          href="#"
          aria-disabled="true"
        >
          CROSS THE LINE
        </a>

        <a class="save-later" href="member.html">
          Save and complete later
        </a>
      </div>

    </section>
  </main>

  <!-- Behavior only (no styling assumptions) -->
  <script>
    const confirmBox = document.getElementById("checkpointConfirm");
    const crossBtn = document.getElementById("crossLineBtn");

    confirmBox.addEventListener("change", () => {
      if (confirmBox.checked) {
        crossBtn.classList.remove("disabled");
        crossBtn.setAttribute("href", "oath.html");
        crossBtn.removeAttribute("aria-disabled");
      } else {
        crossBtn.classList.add("disabled");
        crossBtn.setAttribute("href", "#");
        crossBtn.setAttribute("aria-disabled", "true");
      }
    });
  </script>

</body>
</html>
