<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="wnp">
  <main class="wrap">

    <header class="hero">
      <div class="brand-wrap">
        <span class="brand">WE NOT POOR</span>
        <span class="brand-accent"></span>
      </div>

      <h1>CHECKPOINT</h1>
      <p class="sub">
        You are not here because you read.<br />
        You are here because you acted.
      </p>
    </header>

    <section class="card">
      <div class="card-h">
        <div class="card-title">Submission</div>
        <div class="pill">Required</div>
      </div>

      <p class="note">
        <strong style="color:var(--danger);">
          This submission cannot be undone.
        </strong>
      </p>

      <div class="field">
        <span>Upload proof</span>
        <div class="muted">A photo of a completed checkpoint page (handwritten).</div>
        <input type="file" />
      </div>

      <div class="field">
        <span>One question</span>
        <div class="muted">500 characters. No stories. No excuses.</div>
        <textarea
          id="q"
          maxlength="500"
          placeholder="What lie have you been telling yourself that this book exposed?"
        ></textarea>
      </div>

      <label class="radio" style="text-transform:none; letter-spacing:0; font-weight:800;">
        <input type="checkbox" />
        I understand this submission cannot be undone or deleted.
      </label>

      <div class="actions">
        <a class="btn danger" href="oath.html">CROSS THE LINE</a>
      </div>
    </section>
  </main>

  <!-- Minimal page-specific styling -->
  <style>
    .brand-wrap{
      display:inline-flex;
      flex-direction:column;
      align-items:flex-start;
      gap:4px;
    }

    /* Subtle red authority mark */
    .brand-accent{
      width:42px;               /* intentionally shorter than text */
      height:3px;
      background:var(--danger);
      border-radius:999px;
    }
  </style>
</body>
</html>
