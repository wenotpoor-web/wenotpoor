<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="wnp">
  <main class="wrap">
    <header class="hero">
      <span class="brand">WE NOT POOR</span>
      <h1>CHECKPOINT</h1>
      <p class="sub">You are not here because you read.<br />You are here because you acted.</p>
    </header>

    <section class="card">
      <div class="card-h">
        <div class="card-title">Submission</div>
        <div class="pill">Required</div>
      </div>

      <!-- Red accent bar (consequence marker) -->
      <div class="accent-danger" role="note" aria-label="Warning"></div>

      <p class="note" style="margin-top:10px;">
        <strong style="color:var(--danger);">This submission cannot be undone.</strong>
      </p>

      <div class="field">
        <span>Upload proof</span>
        <div class="muted">A photo of a completed checkpoint page (handwritten).</div>
        <input type="file" />
      </div>

      <div class="field">
        <span>One question</span>
        <div class="muted">500 characters. No stories. No excuses.</div>
        <textarea id="q" maxlength="500" placeholder="What lie have you been telling yourself that this book exposed?"></textarea>
      </div>

      <label class="radio" style="text-transform:none; letter-spacing:0; font-weight:800;">
        <input type="checkbox" />
        I understand this submission cannot be undone or deleted.
      </label>

      <div class="actions">
        <a class="btn danger" href="oath.html">CROSS THE LINE</a>
      </div>
    </section>
  </main>

  <!-- Page-specific helper styles (safe + minimal) -->
  <style>
    /* Red accent bar â€” thin, intentional, not decorative */
    .accent-danger{
      height: 6px;
      width: 100%;
      background: var(--danger);
      border-radius: 999px;
      margin: 6px 0 2px;
    }
  </style>
</body>
</html>
