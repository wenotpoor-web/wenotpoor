<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DO NOT READ THIS IF YOU WANT TO STAY POOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg:#000;
      --yellow:#FFD400;
      --text:#fff;
      --muted:rgba(255,255,255,.78);
      --panel:#0b0b0b;
      --line:rgba(255,212,0,.22);
      --danger:#FF2A2A;
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--yellow);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 18px;
    }

    .wrap{
      width:min(980px, 100%);
    }

    /* Card */
    .card{
      width:100%;
      background:linear-gradient(180deg, #0b0b0b 0%, #070707 100%);
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 0 0 1px rgba(255,255,255,.04) inset;
    }

    .card-top{
      height:6px;
      background:var(--danger);
      opacity:.9;
    }

    .card-body{
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:28px;
      padding:28px;
      align-items:center;
    }

    /* Left: image switcher */
    .book{
      display:flex;
      align-items:center;
      gap:14px;
      justify-content:flex-start;
    }

    .nav-btn{
      width:44px;
      height:44px;
      border-radius:12px;
      border:1px solid rgba(255,212,0,.35);
      background:transparent;
      color:var(--yellow);
      font-size:18px;
      line-height:1;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .08s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .nav-btn:hover{
      background:rgba(255,212,0,.08);
      border-color:rgba(255,212,0,.6);
    }
    .nav-btn:active{ transform:scale(.98); }
    .nav-btn:focus{
      outline:none;
      box-shadow:0 0 0 3px rgba(255,212,0,.18);
    }

    .cover-frame{
      position:relative;
      width:260px;
      aspect-ratio: 2 / 3;
      border-radius:14px;
      background:#000;
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .cover-frame img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .cover-badge{
      position:absolute;
      left:10px;
      bottom:10px;
      font-size:12px;
      letter-spacing:.08em;
      text-transform:uppercase;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.72);
      border:1px solid rgba(255,212,0,.25);
      color:var(--yellow);
      backdrop-filter: blur(6px);
    }

    /* Right: content */
    .content{
      text-align:left;
    }

    .title{
      margin:0 0 10px 0;
      font-size:28px;
      line-height:1.15;
      letter-spacing:.02em;
    }

    .desc{
      margin:0 0 14px 0;
      color:var(--text);
      line-height:1.55;
      font-size:15.5px;
      max-width: 44ch;
    }

    .meta{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:13.5px;
      letter-spacing:.02em;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 20px;
      background:var(--yellow);
      color:#000;
      font-weight:800;
      text-decoration:none;
      border-radius:12px;
      border:1px solid rgba(255,212,0,.7);
      transition:transform .08s ease, filter .15s ease;
      min-width:160px;
    }
    .btn:hover{ filter:brightness(1.06); }
    .btn:active{ transform:scale(.99); }

    .hint{
      color:rgba(255,255,255,.7);
      font-size:12.5px;
    }

    /* Responsive */
    @media (max-width: 860px){
      .card-body{
        grid-template-columns: 1fr;
        gap:18px;
      }
      .book{ justify-content:center; }
      .content{ text-align:center; }
      .desc{ margin-left:auto; margin-right:auto; }
      .actions{ justify-content:center; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Book purchase card">
      <div class="card-top" aria-hidden="true"></div>

      <div class="card-body">
        <!-- LEFT: cover switcher -->
        <div class="book">
          <button class="nav-btn" id="prevCover" type="button" aria-label="Previous cover">
            &#9664;
          </button>

          <div class="cover-frame" aria-live="polite">
            <img id="coverImg" src="/images/front_final.png" alt="Front cover of the book" />
            <span class="cover-badge" id="coverLabel">Front</span>
          </div>

          <button class="nav-btn" id="nextCover" type="button" aria-label="Next cover">
            &#9654;
          </button>
        </div>

        <!-- RIGHT: text + CTA -->
        <div class="content">
          <h1 class="title">DO NOT READ THIS IF YOU WANT TO STAY POOR</h1>

          <p class="desc">
            This is not motivation. This is not comfort.
            This book is a confrontation with the habits, excuses,
            and thinking patterns that keep people stuck.
          </p>

          <p class="meta">Paperback. Ships directly to you.</p>

          <div class="actions">
            <a class="btn" href="https://buy.stripe.com/YOUR_LINK_HERE">Buy Now</a>
            <span class="hint">Use arrows to view front/back cover.</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Simple front/back cover toggle
    const covers = [
      { src: "/images/front_final.png", label: "Front", alt: "Front cover of the book" },
      { src: "/images/back_final.png",  label: "Back",  alt: "Back cover of the book" }
    ];

    let idx = 0;

    const img = document.getElementById("coverImg");
    const label = document.getElementById("coverLabel");
    const prev = document.getElementById("prevCover");
    const next = document.getElementById("nextCover");

    function render() {
      img.src = covers[idx].src;
      img.alt = covers[idx].alt;
      label.textContent = covers[idx].label;
    }

    function go(delta) {
      idx = (idx + delta + covers.length) % covers.length;
      render();
    }

    prev.addEventListener("click", () => go(-1));
    next.addEventListener("click", () => go(1));

    // Optional: click image to toggle
    img.addEventListener("click", () => go(1));
  </script>
</body>
</html>
