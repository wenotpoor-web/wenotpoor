<script>
  const LOGIN_ENDPOINT = "/api/login";
  const ME_ENDPOINT = "/api/me";

  const form = document.getElementById("loginForm");
  const result = document.getElementById("result");

  function show(msg, isErr = false) {
    result.style.display = "block";
    result.className = isErr ? "result err" : "result";
    result.textContent = msg;
  }

  // ✅ Authoritative router based on /api/me (locked flow)
  function routeFromMe(me) {
    const status = String(me?.status || "").toLowerCase();

    if (status === "denied") return "/denied.html";
    if (status === "pending") return "/decision.html";
    if (status === "suspended") return "/decision.html"; // optional dedicated page later

    // Active/approved flow gates
    const oathAccepted = !!me?.oath_accepted_at;
    const firstName = String(me?.first_name || "").trim();

    if (!oathAccepted) return "/oath.html";
    if (!firstName) return "/name.html";
    return "/member-area.html"; // ✅ protected content page
  }

  // ✅ Auto-skip login if already authenticated (runs once on page load)
  (async () => {
    try {
      const meRes = await fetch(ME_ENDPOINT, { credentials: "include" });
      if (meRes.ok) {
        const me = await meRes.json().catch(() => ({}));
        if (me?.authenticated) {
          window.location.href = routeFromMe(me);
        }
      }
    } catch (_) {
      // ignore
    }
  })();

  // ✅ Login submit
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      show("Email and password are required.", true);
      return;
    }

    try {
      show("Checking…");

      // 1) Login (sets session cookie)
      const res = await fetch(LOGIN_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok) {
        const msg = data?.error || data?.message || "Login failed.";
        show(msg, true);
        return;
      }

      // 2) Fetch /me (canonical state)
      const meRes = await fetch(ME_ENDPOINT, { credentials: "include" });
      const me = await meRes.json().catch(() => ({}));

      if (!meRes.ok) {
        show(me?.error || "Login succeeded but session check failed.", true);
        return;
      }

      if (!me?.authenticated) {
        show("Login succeeded, but session was not established.", true);
        return;
      }

      // 3) Route based on canonical state
      window.location.href = routeFromMe(me);

    } catch (err) {
      show("Network error. Try again.", true);
    }
  });
</script>
