<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Login · WE NOT POOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css?v=wnp12" />
</head>

<body class="wnp">
  <main class="wrap">

    <header class="hero">
      <!-- brand-offset moves the accent under WE NOT -->
      <div class="brand-wrap brand-offset">
        <span class="brand">WE NOT POOR</span>
        <span class="brand-accent" aria-hidden="true"></span>
      </div>

      <h1>LOG IN</h1>
      <p class="sub">If you were approved, you enter.<br />If you weren’t, the system tells you why.</p>
    </header>

    <section class="card login-card">
      <form id="loginForm" novalidate>

        <!-- Title inside card like screenshot -->
        <div class="login-title">LOGIN</div>

        <div class="field">
          <span>EMAIL <span class="req">*</span></span>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="" required />
        </div>

        <div class="field">
          <span>PASSWORD <span class="req">*</span></span>
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="" required />
        </div>

        <!-- Buttons separated (stacked) -->
        <div class="actions actions-stack">
          <button class="btn" type="submit">LOG IN</button>
          <a class="btn ghost" href="/index.html">BACK</a>
        </div>

        <div id="result" class="result" style="display:none;"></div>

        <div class="below-links" style="margin-top:14px;">
          <a class="link-item" href="/forgot.html">Forgot password?</a>
        </div>

      </form>
    </section>

  </main>

  <style>
    /* Match screenshot proportions */
    .login-card{
      max-width: 860px;          /* wider like screenshot */
      padding: 26px 28px 28px;
    }

    /* Card title */
    .login-title{
      font-weight: 900;
      letter-spacing: .14em;
      font-size: 12px;
      text-transform: uppercase;
      color: rgba(255,212,0,.92);
      margin-bottom: 18px;
    }

    /* Field label look (EMAIL / PASSWORD) */
    .field > span{
      font-size: 13px;
      letter-spacing: .10em;
      font-weight: 900;
    }

    /* Inputs: thicker border + taller height like screenshot */
    input{
      height: 56px;
      border-radius: 18px;
      border: 2px solid rgba(255,212,0,.75);
      padding: 14px 16px;
    }

    /* Buttons stacked with separation */
    .actions-stack{
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }
    .actions-stack .btn{
      min-width: 170px;
    }
  </style>

  <script>
    const LOGIN_ENDPOINT = "/api/auth/login";

    const form = document.getElementById("loginForm");
    const result = document.getElementById("result");

    function show(msg, isErr=false){
      result.style.display = "block";
      result.className = isErr ? "result err" : "result";
      result.textContent = msg;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        show("Email and password are required.", true);
        return;
      }

      try {
        show("Checking…");

        const res = await fetch(LOGIN_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const msg = data?.error || data?.message || "Login failed.";
          show(msg, true);
          return;
        }

        const status = (data?.status || "").toLowerCase();

        if (status === "active") { window.location.href = "/member-access.html"; return; }
        if (status === "pending") { window.location.href = "/decision.html"; return; }
        if (status === "denied") { window.location.href = "/denied.html"; return; }
        if (status === "suspended") { show("Account suspended. Check your email for details.", true); return; }

        window.location.href = "/decision.html";
      } catch (err) {
        show("Network error. Try again.", true);
      }
    });
  </script>
</body>
</html>
