<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Login Â· WE NOT POOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css?v=wnp12" />
</head>

<body class="wnp">
  <main class="wrap">

    <header class="hero">
      <!-- accent under WE NOT -->
      <div class="brand-wrap brand-offset">
        <span class="brand">WE NOT POOR</span>
        <span class="brand-accent" aria-hidden="true"></span>
      </div>

      <h1>LOG IN</h1>
      <p class="sub">If you were approved, you enter.<br />If you werenâ€™t, the system tells you why.</p>
    </header>

    <section class="card login-card">
      <form id="loginForm" novalidate>

        <div class="login-title">LOGIN</div>

        <div class="field">
          <span>EMAIL <span class="req">*</span></span>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="field">
          <span>PASSWORD <span class="req">*</span></span>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>

        <!-- Buttons: smaller + separated -->
        <div class="actions actions-stack">
          <button class="btn btn-sm" type="submit">LOG IN</button>
          <a class="btn ghost btn-sm" href="/index.html">BACK</a>
        </div>

        <div id="result" class="result" style="display:none;"></div>

        <div class="below-links" style="margin-top:14px;">
          <a class="link-item" href="/forgot.html">Forgot password?</a>
        </div>

      </form>
    </section>

  </main>

  <style>
    /* Card proportions like screenshot */
  .login-card{
  max-width: 640px;     /* correct, proportionate width */
  padding: 26px 28px 28px;
  margin-left: auto;
  margin-right: auto;
}

    /* Title inside card */
    .login-title{
      font-weight: 900;
      letter-spacing: .14em;
      font-size: 12px;
      text-transform: uppercase;
      color: rgba(255,212,0,.92);
      margin-bottom: 18px;
    }

    /* Field spacing (screenshot feel) */
    .field{ margin: 18px 0; gap: 10px; }

    /* Labels like screenshot */
    .field > span{
      font-size: 13px;
      letter-spacing: .12em;
      font-weight: 900;
      text-transform: uppercase;
    }

    /* Inputs: long rounded wells */
    .login-card input{
      height: 56px;
      border-radius: 18px;
      border: 2px solid rgba(255,212,0,.75);
      padding: 14px 18px;
      background:#000;
      color: rgba(255,212,0,.92);
    }

    /* Buttons stacked + separated */
    .actions-stack{
      display:flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 22px;
      align-items: center;
      justify-content: center;
    }

    /* Smaller buttons + PERFECT centered text */
    .btn-sm{
      min-width: 150px;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 13px;
      line-height: 1;
      display: inline-flex;        /* ðŸ‘ˆ centers text */
      align-items: center;         /* ðŸ‘ˆ centers text */
      justify-content: center;     /* ðŸ‘ˆ centers text */
      text-align: center;
    }
  </style>

  <script>
    const LOGIN_ENDPOINT = "/api/auth/login";

    const form = document.getElementById("loginForm");
    const result = document.getElementById("result");

    function show(msg, isErr=false){
      result.style.display = "block";
      result.className = isErr ? "result err" : "result";
      result.textContent = msg;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        show("Email and password are required.", true);
        return;
      }

      try {
        show("Checkingâ€¦");

        const res = await fetch(LOGIN_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const msg = data?.error || data?.message || "Login failed.";
          show(msg, true);
          return;
        }

        // Keep your existing behavior (no decision UI added)
        const status = (data?.status || "").toLowerCase();

        if (status === "active") { window.location.href = "/member-access.html"; return; }
        if (status === "pending") { window.location.href = "/decision.html"; return; }
        if (status === "denied") { window.location.href = "/denied.html"; return; }
        if (status === "suspended") { show("Account suspended. Check your email for details.", true); return; }

        window.location.href = "/decision.html";
      } catch (err) {
        show("Network error. Try again.", true);
      }
    });
  </script>
</body>
</html>
