<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Your Copy · WE NOT POOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css?v=3" />
</head>

<body class="wnp">

  <!-- Top-right utility link -->
  <a href="index.html" class="top-login">
    <span>Back to Home</span>
  </a>

  <main class="wrap">

    <header class="hero">
      <!-- Brand with red accent under WE NOT -->
      <div class="brand-wrap brand-offset">
        <span class="brand">WE NOT POOR</span>
        <span class="brand-accent" aria-hidden="true"></span>
      </div>

      <h1>REGISTER YOUR COPY</h1>
      <p class="sub">
        This is the point where commitment replaces curiosity.
      </p>
    </header>

    <!-- ✅ Card now proportionate to content -->
    <section class="card register-card">

      <div class="field book-code-field">
        <span>Book Code <span class="req">*</span></span>
        <input
          id="code"
          type="text"
          placeholder="WNP-XXXX-XXXX"
          autocomplete="off"
        />
      </div>

      <div class="actions actions-stack">
        <a class="btn" href="checkpoint.html">CONTINUE</a>
        <a class="btn ghost" href="member.html">BACK</a>
      </div>

      <p class="note center-note">
        One copy. One entry. Not transferable.
      </p>

    </section>

  </main>

  <!-- ✅ Page-scoped layout tuning only -->
  <style>
    /* Card hugs the form instead of full width */
    .register-card{
      max-width: 520px;   /* visually balanced with input */
      margin-left: auto;
      margin-right: auto;
      padding: 22px 20px 24px;
    }

    /* Input field proportion */
    .book-code-field{
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    .book-code-field input{
      width:100%;
    }

    /* Stack buttons cleanly */
    .actions-stack{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:16px;
      align-items:center;
    }

    /* Center the fine print */
    .center-note{
      text-align:center;
      margin-top:14px;
    }

    /* Mobile: relax constraints for usability */
    @media (max-width: 520px){
      .register-card{
        max-width: 100%;
      }
      .book-code-field{
        max-width: 100%;
      }
    }
  </style>

</body>
</html>
