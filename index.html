<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WE NOT POOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css?v=wnp12" />
</head>

<body class="wnp">

  <!-- Top-right utility login link -->
  <a href="member-access.html" class="top-login">
    Already a member? <span>Log in</span>
  </a>

  <main class="wrap">

    <header class="hero hero-center">
      <div class="brand-wrap brand-offset">
        <span class="brand">WE NOT POOR</span>
        <span class="brand-accent" aria-hidden="true"></span>
      </div>

      <h1>MEMBERSHIP</h1>
      <p class="sub">Membership is not open.<br />It is earned.</p>
    </header>

    <section class="card entry-card">
      <div class="actions">
        <a class="btn" href="member.html">Apply For Member Access</a>
      </div>

      <div class="below-links">
        <a class="link-item" href="decision.html">Check Approval Status</a>
        <a class="link-item" href="buy.html" target="_blank" rel="noopener">
          Buy Direct Copy (Includes Book Code)
        </a>
      </div>
    </section>

  </main>

  <style>
    /* Lock proportions: header + card aligned */
    .hero-center{
      text-align:center;
      max-width:640px;
      margin-left:auto;
      margin-right:auto;
    }

    /* Brand block stays centered as a unit */
    .brand-wrap{
      display:inline-flex;
      flex-direction:column;
      gap:4px;
    }

    /* Accent sits under “WE NOT” (left) while the whole brand remains centered */
    .brand-offset{
      align-items:flex-start;
    }

    .brand-offset .brand-accent{
      display:block;
      width:36px;
      height:3px;
      background:var(--danger);
      border-radius:999px;
      margin:0;
      margin-left:2px;
    }

    /* Proportionate card */
    .entry-card{
      width:100%;
      max-width:640px;
      margin-left:auto;
      margin-right:auto;
    }

    /* Links under button */
    .below-links{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
      text-align:center;
    }
    .link-item{
      color:rgba(255,212,0,.92);
      text-decoration:underline;
      text-underline-offset:3px;
      font-weight:800;
      letter-spacing:.02em;
    }
    .link-item:hover{color:#fff}

    /* Top-right utility login link */
    .top-login{
      position:fixed;
      top:16px;
      right:18px;
      font-size:12px;
      font-weight:700;
      color:rgba(255,255,255,.55);
      text-decoration:none;
      letter-spacing:.02em;
      z-index:1000;
    }
    .top-login span{
      text-decoration:underline;
      text-underline-offset:3px;
    }
    .top-login:hover{
      color:#fff;
    }
  </style>

</body>
</html>
