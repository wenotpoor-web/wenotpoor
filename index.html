<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WE NOT POOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="wnp">
  <main class="wrap">

    <!-- Header styled like Checkpoint page -->
    <header class="hero hero-center">
      <div class="brand-wrap brand-center">
        <span class="brand">WE NOT POOR</span>
        <span class="brand-accent"></span>
      </div>

      <h1>MEMBERSHIP</h1>
      <p class="sub">Membership is not open.<br />It is earned.</p>
    </header>

    <!-- Main panel -->
    <section class="card">

      <div class="actions">
        <!-- Primary action as BUTTON -->
        <a class="btn" href="member.html">Member Access</a>
      </div>

      <!-- Secondary links BELOW the button -->
      <div class="below-links">
        <a class="link-item" href="decision.html">Check Approval Status</a>
        <a class="link-item" href="https://YOUR-DIRECT-PURCHASE-LINK.com" target="_blank" rel="noopener">
          Buy Direct Copy (Includes Book Code)
        </a>
      </div>

    </section>

  </main>

  <!-- Minimal additions to match screenshot + link styling -->
  <style>
    /* Center everything like the screenshot */
    .hero-center{
      text-align:center;
      max-width:760px;
      margin-left:auto;
      margin-right:auto;
    }
    .brand-center{
      align-items:center;
    }
    .brand-center .brand-accent{
      margin-left:auto;
      margin-right:auto;
    }

    /* Links below primary button */
    .below-links{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
      text-align:center;
    }
    .link-item{
      color:rgba(255,212,0,.92);
      text-decoration:underline;
      text-underline-offset:3px;
      font-weight:800;
      letter-spacing:.02em;
    }
    .link-item:hover{color:#fff}
  </style>
</body>
</html>
