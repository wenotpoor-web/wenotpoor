<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WE NOT POOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css?v=wnp11" />
</head>

<body class="wnp">
  <main class="wrap">

    <header class="hero hero-center">
      <div class="brand-wrap brand-center">
        <span class="brand">WE NOT POOR</span>
        <span class="brand-accent" aria-hidden="true"></span>
      </div>

      <h1>MEMBERSHIP</h1>
      <p class="sub">Membership is not open.<br />It is earned.</p>
    </header>

    <section class="card entry-card">
      <div class="actions">
        <a class="btn" href="member.html">Member Access</a>
      </div>

      <div class="below-links">
        <a class="link-item" href="decision.html">Check Approval Status</a>
        <a class="link-item" href="https://YOUR-DIRECT-PURCHASE-LINK.com" target="_blank" rel="noopener">
          Buy Direct Copy (Includes Book Code)
        </a>
      </div>
    </section>

  </main>

  <style>
    /* Center header to match card */
    .hero-center{
      text-align:center;
      max-width:680px;
      margin-left:auto;
      margin-right:auto;
    }

    .brand-wrap{
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
    }

    /* Red accent line (must be in <style>, not body text) */
    .brand-accent{
      display:block;
      width:42px;
      height:3px;
      background:var(--danger);
      border-radius:999px;
      margin:0 auto;
    }

    /* Force card narrower on this page */
    .entry-card{
      max-width:680px;
      margin-left:auto;
      margin-right:auto;
    }

    /* Links below primary button */
    .below-links{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
      text-align:center;
    }
    .link-item{
      color:rgba(255,212,0,.92);
      text-decoration:underline;
      text-underline-offset:3px;
      font-weight:800;
      letter-spacing:.02em;
    }
    .link-item:hover{color:#fff}
  </style>
</body>
</html>
